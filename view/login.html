<div class="login-modal">
    <div id="close-btn">
        <i class="fas fa-times"></i>
    </div>
    <div id="mainLogin" class="container center">
        <img src="images/logo_full.svg" alt="">
        <button id="btnEntrarTela" class="btn-verde margin-top-40">Entrar <i class="material-icons">arrow_forward</i></button>
        <button id="btnRegistrarTela" class="btn-verde margin-top-30">Registrar-se <i class="material-icons">arrow_forward</i></button>
    </div>
    <div id="telaLogin" class="container hidden">
        <div class="row">
            <div class="col-xs-12 top_nav">
                <h3><i id="voltarMain1" class="material-icons">arrow_back_ios</i>Login</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txLogin" placeholder="Insira seu Login" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="txSenha" placeholder="Insira sua Senha" autocomplete="off">
                        </div>
                        <button ng-click="btnLogar()" class="btn-verde">Entrar</button>
                    </form> 
            </div>
        </div>
    </div>
    <div id="telaRegistrar" class="container hidden">
        <div class="row">
            <div class="col-xs-12 top_nav">
                <h3><i id="voltarMain2" class="material-icons">arrow_back_ios</i>Registrar</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txLoginC" placeholder="Insira seu Login" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="txEmailC" placeholder="Insira sua E-mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="txSenhaC" placeholder="Insira sua Senha" autocomplete="off">
                        </div>
                        <button ng-click="btnRegistrar()" class="btn-verde">Registrar</button>
                    </form> 
            </div>
        </div>
    </div>
</div>
