<div class="login-modal">
    <div id="close-btn">
        <i class="fas fa-times"></i>
    </div>
    <div id="mainLogin" class="container center">
        <img src="images/logo_full.svg" alt="">
        <button id="btnEntrarTela" class="btn-verde margin-top-40">Entrar <i class="material-icons">arrow_forward</i></button>
        <button id="btnRegistrarTela" class="btn-verde margin-top-30">Registrar-se <i class="material-icons">arrow_forward</i></button>
    </div>
    <div id="telaLogin" class="container hidden">
        <div class="row">
            <div class="col-xs-12 top_nav">
                <h4><i id="voltarMain1" class="material-icons">arrow_back_ios</i>Login</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txLogin" placeholder="Insira seu Login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="txSenha" placeholder="Insira sua Senha">
                        </div>
                        <button id="btnLogar" class="btn-verde">Entrar</button>
                    </form> 
            </div>
        </div>
    </div>
    <div id="telaRegistrar" class="container hidden">
        <div class="row">
            <div class="col-xs-12 top_nav">
                <h4><i id="voltarMain2" class="material-icons">arrow_back_ios</i>Registrar</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txLoginC" placeholder="Insira seu Login">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="txEmailC" placeholder="Insira sua E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="txSenhaC" placeholder="Insira sua Senha">
                        </div>
                        <button id="btnRegistrar" class="btn-verde">Registrar</button>
                    </form> 
            </div>
        </div>
    </div>
    <div class="container hidden">
        <div class="row">
            <div class="col-xs-12">
                <h2>Registrar</h2>
            </div>
        </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="text" class="form-control" id="txLoginC" placeholder="Insira seu Login">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">E-mail</label>
                                <input type="email" class="form-control" id="txEmailC" placeholder="Insira sua E-mail">
                            </div>
                            <div class="form-group">
                                <label for="txSenha">Senha</label>
                                <input type="password" class="form-control" id="txSenhaC" placeholder="Insira sua Senha">
                            </div>
                            <button id="btnRegistrar" class="btn btn-primary">Entrar</button>
                        </form> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 margin-top-20">
                    <h2>Logar</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                </div>
            </div>
    </div>
</div>
