<!DOCTYPE html>
<html lang="pt-br" ng-app="ngProfile">

<head>
    <meta charset="utf-8"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline' gap: ws: https://ssl.gstatic.com; media-src *; img-src * data: content:;style-src * 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PROFILE</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--MODULE-->
    <script src="js/module/module.js"></script>
    <!--ROUTE-->
    <script src="js/route/route.js"></script>
    <!--CONTROLLER-->
    <script src="js/controller/principal.js"></script>
    <script src="js/controller/perfil.js"></script>
    <script src="js/controller/login.js"></script>

    <script src="bower_components/jquery-mask-plugin/src/jquery.mask.js"></script>

<body>

        <div class="sk-cube-grid">

            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="row">

                    <h1 class="margin-top-40">PRO<span>FILE</span></h1>
                </div>
            </div>

    <ng-view></ng-view>

    <nav>
        <div class="row center">
            <div class="col-xs-2 col-xs-offset-1">
                <a href="#/"><i class="fas fa-home"></i></a>
            </div>
            <div class="col-xs-2">
                <a href="#/"><i class="fas fa-desktop"></i></a>
            </div>
            <div class="col-xs-2">
                <a href="#/"><i class="fas fa-video"></i></a>
            </div>
            <div class="col-xs-2">
                <a href="#/"><i class="far fa-newspaper"></i></a>
            </div>
            <div class="col-xs-2">
                <a id="btnPerfil" class="hidden" href="#/perfil"><i class="fas fa-user"></i></a>

            </div>
        </div>
